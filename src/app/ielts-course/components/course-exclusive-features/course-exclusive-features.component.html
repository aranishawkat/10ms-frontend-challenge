<div *ngFor="let section of data.sections">
  <div class="mb-10 flex flex-col gap-3" *ngIf="section.type === 'feature_explanations'">
    <h1 class="text-xl font-semibold leading-[30px] text-black">
      {{ section.name }}
    </h1>
    <div class="grid grid-cols-1 divide-y rounded-md border px-5" *ngFor="let exclusiveFeature of section.values">
      <div class="flex flex-row gap-3 py-5 md:flex-row">
        <div class="flex flex-col gap-2 flex-1">
          <h1 class="text-[14px] font-[500px] leading-[30px] text-[#111827] md:text-[16px]">{{ exclusiveFeature.title }}</h1>
          <div class="flex flex-col items-start justify-between gap-5">
            <div *ngFor="let item of exclusiveFeature.checklist" class="flex items-center gap-5">
              <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20" aria-hidden="true" class="mr-1 mt-[2px]" height="20" width="20" xmlns="http://www.w3.org/2000/svg" style="color: rgb(98, 148, 248);">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
              </svg>
              <p class="text-[14px] font-[400px] leading-[24px] text-[#4B5563] md:text-[16px]">{{ item }}</p>
            </div>
          </div>
        </div>

        <div class="mb-4 max-w-[350px] transition-opacity duration-300 ease-in-out">
          <ng-container *ngIf="exclusiveFeature.file_type === 'image'">
            <img
              alt="{{ exclusiveFeature.title }}"
              loading="lazy"
              width="250"
              height="200"
              decoding="async"
              data-nimg="1"
              src="{{exclusiveFeature.file_url}}">
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
