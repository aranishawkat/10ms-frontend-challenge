<div *ngFor="let section of data.sections">
  <div class="mb-6 bg-[#E5E7EB] pb-2 md:mb-12 md:bg-white md:py-0" *ngIf="section.type === 'requirements'">
    <div class="bg-white pb-6 md:pb-0">
      <div class="mb-0 "><h2 class="mb-4 text-xl font-semibold md:text-2xl">{{ section.name }}</h2>
        <div class="rounded-md py-2 md:border md:p-6">
          <ul>
            <li class="mb-2 flex items-start gap-2" *ngFor="let option of requirement">
              <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20" aria-hidden="true"
                   class="text-[#6294F8]" height="24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                      clip-rule="evenodd"></path>
              </svg>
              <h3>{{ option }}</h3>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
